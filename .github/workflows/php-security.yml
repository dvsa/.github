name: Security

on:
 workflow_call:
  secrets:
      SNYK_TOKEN:
        required: true
  inputs:
      severity-threshold:
        required: false
        type: string
      php-version:
        required: false
        type: string
        default: 8.1
      composer-version:
        required: false
        type: string
        default: 'v2'

jobs:
 snyk:
   runs-on: ubuntu-latest
   name: Snyk PHP Scan
   permissions:
      security-events: write
      actions: read
      contents: read
   steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}
        coverage: none
        extensions: mbstring
        tools: composer:${{ inputs.composer-version }}

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/php@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        SEVERITY_THRESHOLD: ${{ inputs.severity-threshold && format('--severity-threshold={0}', inputs.severity-threshold) || '' }}
      with:
        args: --sarif-file-output=snyk.sarif $SEVERITY_THRESHOLD

    - name: isPrivate
      uses: octokit/graphql-action@v2.x
      id: isPrivate
      with:
          query: |
            query release($owner:String!,$repo:String!) {
              repository(owner:$owner,name:$repo) {
                isPrivate
              }
            }
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          graphqlEndpoint: ${{ github.graphql_url }}
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload result to GitHub Code Scanning
      if: ${{ fromJSON(steps.isPrivate.outputs.data).repository.isPrivate  == false }}
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: snyk.sarif
