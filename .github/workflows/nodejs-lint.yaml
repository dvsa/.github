name: Lint

on:
  workflow_call:
    inputs:
      max-warnings:
        required: false
        type: number
      node-version:
        type: string
        required: false
        default: '20.x'
      npm-version:
        type: string
        required: false
        default: 'latest'
      biome:
        type: boolean
        required: false
        default: false

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: dvsa/.github/.github/actions/install-deps@v5.0.4
        with:
          node-version: ${{ inputs.node-version }}
          npm-version: ${{ inputs.npm-version }}
      - name: Lint
        run: npm run lint ${{ !inputs.biome && inputs.max-warnings != '' && format('-- --max-warnings {0}', inputs.max-warnings) || '' }}
