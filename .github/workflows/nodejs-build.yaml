name: Build

on:
  workflow_call:
    inputs:
      upload_artifact:
        required: false
        type: boolean
        default: false
      build_folder:
        required: false
        type: string
        default: 'dist'
      build_folder_path:
        required: false
        type: string
        default: 'dist'
      retention_days:
        required: false
        type: number
        default: 3
      build_command:
        required: false
        type: string
        default: 'npm run package'
      node_version:
        required: false
        type: string
        default: '18.x'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: dvsa/.github/.github/actions/install-deps@v3.0.0
        with:
          node_version: ${{ inputs.node_version }}
      - name: Build
        run: ${{ inputs.build_command }}
      - name: Upload artifact
        if: inputs.upload_artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.build_folder }}
          path: ${{ inputs.build_folder_path }}
          retention-days: ${{ inputs.retention_days }}
